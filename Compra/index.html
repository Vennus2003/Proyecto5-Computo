</head>

<body>
    <div class="wrapper">
        <h2>Formulario de Pago</h2>
        <form action="" method="post">
            <h4>Cuenta</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Nombre completo" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Tarjeta" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Correo" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Dirrección" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Ciudad" required class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            
            <div class="input_group">
                <div class="input_box">
                    <h4>Cumpleaños</h4>
                    <input type="text" placeholder="DD" required class="dob">
                    <input type="text" placeholder="MM" required class="dob">
                    <input type="text" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>Sexo</h4>
                    <input type="radio" name="Sexo" class="radio" id="b1" checked>
                    <label for="b1">Masculino</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Femenino</label>
                    <input type="radio" name="Sexo" class="radio" id="b1" checked>
                    <label for="b1">Prediero no decirlo</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Otro</label>                    
                </div>
            </div>
           
            <div class="input_group">
                <div class="input_box">
                    <h4>Detalles de Pago</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <i class="fa fa-cc-visa"></i>Tarjeta de Credido</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                            <i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Número de tarjeta 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" placeholder="Exp Mes" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Exp Año" required class="name">
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Ingrese la cantidad" required class="name">
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <button type="submit">¡Paga Ahora¡</button>
                </div>
            </div>

        </form>
    </div>

</body>
